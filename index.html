        /* =================================================================
         * ESTILOS GERAIS E VARIAVEIS
         * ================================================================= */
        :root {
            --primary-glow: #0ea5e9;
            --secondary-glow: #a855f7;
            --background-start: #111827;
            --background-end: #1e293b;
            --glass-background: rgba(30, 41, 59, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-highlight: #ffffff;
            --button-dark-bg: #18181b;
            --button-active-bg: rgba(14, 165, 233, 0.2);
            --error-color: #f43f5e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            background-attachment: fixed;
            color: var(--text-primary);
            padding: 2rem;
            overflow-x: hidden;
        }

        /* --- Layout Principal --- */
        .container { max-width: 1400px; margin: auto; display: flex; flex-direction: column; gap: 2rem; }
        .header { text-align: center; }
        h1 {
            font-weight: 900;
            font-size: clamp(2rem, 5vw, 3.5rem);
            letter-spacing: -2px;
            background: linear-gradient(90deg, var(--text-highlight), #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .subtitle { font-size: clamp(1rem, 2vw, 1.2rem); color: var(--text-secondary); max-width: 600px; margin: 0 auto; }

        #selector-container {
            background: var(--glass-background);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* --- Layout de Selecao de Modelos --- */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        .lock-option {
            background-color: var(--button-dark-bg);
            color: var(--text-highlight);
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            user-select: none;
        }
        
        .lock-option:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 0 20px rgba(var(--primary-glow), 0.3); 
            border-color: rgba(var(--primary-glow), 0.5); 
        }
        .lock-option.selected { 
            background-color: var(--primary-glow); 
            border-color: var(--primary-glow); 
            box-shadow: 0 0 25px rgba(var(--primary-glow), 0.6); 
            transform: translateY(-2px) scale(1.02); 
        }
        
        /* --- Container de Acoes (Botoes de Visao e IA) --- */
        .actions-container {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .toggle-btn {
            background: var(--glass-background);
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            color: var(--text-highlight);
            border-color: var(--primary-glow);
        }

        .toggle-btn.active {
            background: var(--button-active-bg);
            color: var(--text-highlight);
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px rgba(var(--primary-glow), 0.3);
        }

        .gemini-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .gemini-btn {
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
            color: var(--text-highlight);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .gemini-btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(var(--primary-glow), 0.4); }
        .gemini-btn:disabled { cursor: not-allowed; background: #374151; opacity: 0.7; }
        .gemini-btn .sparkle { margin-right: 8px; filter: saturate(1.5); }

        /* --- Tabela e Modal --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(10, 10, 20, 0.8); backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: var(--glass-background); border: 1px solid var(--glass-border); border-radius: 16px; padding: 2rem; width: 90%; max-width: 800px; max-height: 90vh; overflow-y: auto; position: relative; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        .close-btn { position: absolute; top: 1rem; right: 1.5rem; background: none; border: none; color: var(--text-secondary); font-size: 2rem; cursor: pointer; transition: color 0.2s ease; }
        .close-btn:hover { color: var(--text-highlight); }
        .table-container { width: 100%; overflow-x: auto; border-radius: 16px; }
        #comparison-table { width: 100%; border-collapse: collapse; background: var(--glass-background); backdrop-filter: blur(20px); }
        #comparison-table th, #comparison-table td { border-bottom: 1px solid var(--glass-border); padding: 1.25rem 1rem; text-align: left; min-width: 200px; font-size: 0.76rem; vertical-align: middle; transition: background-color 0.3s ease; }
        #comparison-table tr:hover td { background-color: rgba(255, 255, 255, 0.03); }
        #comparison-table thead th { position: sticky; top: 0; z-index: 2; background-color: rgba(14, 165, 233, 0.2); color: var(--text-highlight); font-size: 1.1rem; font-weight: 700; border-bottom: 2px solid var(--primary-glow); backdrop-filter: blur(10px); }
        #comparison-table th:first-child, #comparison-table td:first-child { position: sticky; left: 0; z-index: 1; background: linear-gradient(to right, var(--background-end), var(--background-start)); border-right: 1px solid var(--glass-border); }
        .feature-column { font-weight: 700; min-width: 280px; color: var(--text-primary); }
        .category-header { font-weight: 900; font-size: 1rem; color: var(--primary-glow); background-color: rgba(14, 165, 233, 0.1) !important; }
        .loader { border: 4px solid var(--glass-border); border-top: 4px solid var(--primary-glow); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 2rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-message { color: var(--error-color); background-color: rgba(244, 63, 94, 0.1); border: 1px solid rgba(244, 63, 94, 0.3); border-radius: 8px; padding: 1rem; text-align: center; }

        .icon-check {
            color: #22c55e; /* green-500 */
            font-weight: 900;
            font-size: 1.6em;
        }

        .icon-cross {
            color: #ef4444; /* red-500 */
            font-weight: 900;
            font-size: 1.2em;
        }
        
        .product-link {
            color: var(--primary-glow);
            text-decoration: underline;
            font-weight: bold;
        }
        .product-link:hover {
            color: var(--text-highlight);
        }

        @media (max-width: 900px) {

            .gemini-actions { justify-content: center; }

            #comparison-table th:first-child, #comparison-table td:first-child { position: static; background: none; border-right: none; }
            #comparison-table tr { display: block; border: 1px solid var(--glass-border); border-radius: 12px; padding: 1rem; margin-bottom: 1.5rem; }
            #comparison-table tr.category-row { display: none; }
            #comparison-table td { display: flex; justify-content: space-between; text-align: right; padding: 0.8rem 0.5rem; border-bottom: 1px solid var(--glass-border); min-width: 0; }
            #comparison-table tr td:last-child { border-bottom: none; }

            #comparison-table td:not(:first-child)::before { content: attr(data-label); font-weight: 500; text-align: left; color: var(--text-secondary); margin-right: 1rem; }
        }
    </style>
</head>
